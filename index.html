<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Arena 5100 Documentation</title>

    <!-- Mycss-->
     <link rel="stylesheet" href="style.css">

    <!-- Locomotive Scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div data-scroll-container>

      <div class="hero" data-scroll-section>  
          <img src="src/img/logo.png" alt="Logo DA" data-scroll data-scroll-speed="1">
          <a href="#swiper" data-scroll data-scroll-speed="2" data-scroll-position="top"> Discover </a>
      </div>
  
      <div class="gallery" data-scroll-section>
        <div class="gallery-row" data-scroll data-scroll-speed="3">
          <div class="image">
            <img src="https://da5100.github.io/assets/img/portfolio/branding-2.jpg" alt="Gambar Kiri">
          </div>
          <div class="text" data-scroll data-scroll-speed="3">
            <!-- <p>Gambar di kiri, teks di kanan.</p> -->
          </div>
        </div>
    
        <div class="gallery-row reverse" data-scroll data-scroll-speed="5">
          <div class="image">
            <img src="https://da5100.github.io/assets/img/portfolio/branding-6.jpg" alt="Gambar Kanan">
          </div>
          <div class="text" data-scroll data-scroll-speed="1">
            <!-- <p>Gambar di kanan, teks di kiri.</p> -->
          </div>
        </div>
    
        <div class="gallery-row" data-scroll data-scroll-speed="2">
          <div class="image">
            <img src="https://da5100.github.io/assets/img/portfolio/branding-7.jpg" alt="Gambar Kiri Lagi">
          </div>
          <div class="text" data-scroll data-scroll-speed="3">
            <!-- <p>Gambar kiri lagi, teks kanan.</p> -->
          </div>
        </div>
    
        <div class="gallery-row reverse" data-scroll data-scroll-speed="3">
          <div class="image">
            <img src="https://da5100.github.io/assets/img/portfolio/books-1.jpg" alt="Gambar Kanan">
          </div>
          <div class="text" data-scroll data-scroll-speed="1">
            <!-- <p>Gambar di kanan, teks di kiri.</p> -->
          </div>
        </div>
    
        <div class="gallery-row" data-scroll data-scroll-speed="5">
          <div class="image">
            <img src="https://da5100.github.io/assets/img/portfolio/books-3.jpg" alt="Gambar Kiri Lagi">
          </div>
          <div class="text" data-scroll data-scroll-speed="3">
            <!-- <p>Gambar kiri lagi, teks kanan.</p> -->
          </div>
        </div>

      </div>

      <div class="text-animation" data-scroll-section>
        <div class="o-container" id="scroll-direction">
          <div class="c-direction-block_wrapper">
              <div class="c-direction-block" id="direction">
                  <div class="c-direction-block_item -one">
                      <span class="c-direction-block_item_inner" data-scroll data-scroll-direction="horizontal" data-scroll-speed="6" data-scroll-target="#direction">
                          Five a Hundred
                      </span>
                  </div>
                  <div class="c-direction-block_item -two">
                      <span class="c-direction-block_item_inner" data-scroll data-scroll-direction="horizontal" data-scroll-speed="-8" data-scroll-target="#direction">
                          Eksis Menjaga Identitas
                      </span>
                  </div>
                  <div class="c-direction-block_item -three">
                      <span class="c-direction-block_item_inner" data-scroll data-scroll-direction="horizontal" data-scroll-speed="9" data-scroll-target="#direction" data-scroll-delay="0.05">
                          Dinamis Menuju Kualitas
                      </span>
                  </div>
                  <div class="c-direction-block_item -four">
                      <span class="c-direction-block_item_inner" data-scroll data-scroll-direction="horizontal" data-scroll-speed="15" data-scroll-target="#direction">
                          Five Art Collaboration
                      </span>
                  </div>
                  <div class="c-direction-block_item -five">
                      <span class="c-direction-block_item_inner" data-scroll data-scroll-direction="horizontal" data-scroll-speed="-20" data-scroll-target="#direction" data-scroll-delay="0.05">
                          Drama Arena
                      </span>
                  </div>
              </div>
          </div>
      </div>

      <div class="swiper" id="swiper">
        <iframe class="swiper-embed" src="slider.html" frameborder="0"></iframe>
      </div>

    </div>
    <script src="src/scripts/main.js"></script>
    <script>
      const scroll = new LocomotiveScroll({
        el: document.querySelector('[data-scroll-container]'),
        smooth: true
      });

      window.addEventListener('load', () => {
      scroll.update();
    });
    </script>
</body>
</html>
