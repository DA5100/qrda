    <script>
        function rotateImagesOnScroll() {
            const gallery = document.querySelector('.gallery');
            const images = gallery ? gallery.querySelectorAll('img') : [];
            const viewportHeight = window.innerHeight;
            const centerThreshold = 100; // pixels tolerance for center

            images.forEach((img, index) => {
          const rect = img.getBoundingClientRect();
          const imgCenter = rect.top + rect.height / 2;
          const screenCenter = viewportHeight / 2;

          // Calculate a fixed factor based on distance from center
          const factor = 700 * Math.abs((imgCenter - screenCenter) / screenCenter);
          // Alternate direction: even indexes from right, odd from left
          let translateXValue = (index % 2 === 0) ? factor : -factor;
          translateXValue = Math.max(-1200, Math.min(1200, translateXValue));

          // Determine scale based on proximity to center
          const distanceFromCenter = imgCenter - screenCenter;
          const scaleValue = (Math.abs(distanceFromCenter) < centerThreshold) ? 1.2 : 1;

          // Rotate based on the image's position relative to the center
          let rotateValue;
          if (index % 2 === 0) {
              rotateValue = 10 + (20 * distanceFromCenter / viewportHeight);
          } else {
              rotateValue = -10 - (20 * distanceFromCenter / viewportHeight);
          }

          img.style.transform = `translateX(${translateXValue}px) scale(${scaleValue}) rotate(${rotateValue}deg)`;
            });
        }

        window.addEventListener('resize', rotateImagesOnScroll);
        document.addEventListener('DOMContentLoaded', rotateImagesOnScroll);
    </script>
    <script>
      const scroll = new LocomotiveScroll({
          el: document.querySelector("[data-scroll-container]"),
          smooth: true,
          smoothMobile: true,        // aktifkan smooth di mobile
          touchMultiplier: 2,        // meningkatkan respons gerakan sentuhan
          lerp: 0.03,
          multiplier: 1.4,
          smartphone: {
            smooth: true,
            breakpoint: 0            // aktifkan untuk semua ukuran smartphone
          },
          tablet: {
            smooth: true,
            breakpoint: 0            // aktifkan untuk tablet juga
          },
          reloadOnContextChange: true
      });

      scroll.on('scroll', () => {
        rotateImagesOnScroll();
      });

      window.addEventListener('load', () => {
        scroll.update();
      });
